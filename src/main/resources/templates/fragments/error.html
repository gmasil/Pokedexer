<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error Fragment</title>
</head>
</body>

<div th:remove="tag" th:fragment="error">
	<h1 th:text="${code}"></h1>
	<p th:if="${message != null}" th:text="${message}"></p>
	<div th:if="${exception != null}" th:text="${exception.getMessage()}"></div>
</div>

</body>
</html>
