<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Site</title>
</head>
</body>

<div th:remove="tag" th:fragment="login">
	<div class="gradient-background login-page">
		<h1 class="title">
			<a href="/">Collector</a>
		</h1>
		<div class="diagonal">
			<div class="card">
				<div class="login-form">
					<h2 class="login-title">Login</h2>
					<span th:if="${param.logout}" class="info-logout">You have been logged out.</span>
					<form action="/login" method="post">
						<div class="form-group">
							<label>Username</label>
							<input type="text" th:value="${param.username}" class="form-control" name="username" autofocus="autofocus" id="inp-login-email" />
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" name="password" id="inp-login-pass" />
						</div>
						<input type="submit" class="btn" value="Login" id="btn-login-submit" />
						<span th:if="${param.error}" class="info-error">Invalid username or password.</span>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">&copy; 2019 GMasil Inc.</div>
	</div>
</div>

</body>
</html>
