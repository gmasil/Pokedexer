<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Login Site</title>
</head>
</body>

<div th:remove="tag" th:fragment="login">
    <div class="container">
        <div th:if="${param.logout}" class="mt-3 alert alert-success" role="alert">You have been logged out.</div>
        <h2 class="login-title">Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="login-username" class="form-label">Name:</label>
                <input id="login-username" th:value="${param.username}" class="form-control" type="text" name="username" autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Password:</label>
                <input id="login-password" class="form-control" type="password" name="password" />
                <span th:if="${param.error}" class="small text-danger">Invalid username or password.</span>
            </div>
            <div class="form-group form-check">
                <input id="login-remember" type="checkbox" name="remember-me" class="form-check-input" />
                <label class="form-check-label" for="login-remember">Stay logged in</label>
            </div>
            <div class="form-element">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</div>

</body>
</html>
