<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Site</title>
</head>
</body>

<div th:remove="tag" th:fragment="login">
	<div class="container">
		<div th:if="${param.logout}" class="mt-3 alert alert-success" role="alert">You have been logged out.</div>
		<h2 class="login-title">Login</h2>
		<form action="/login" method="post">
			<div class="form-group row">
				<label for="login-username" class="col-sm-2 col-form-label">Name:</label>
				<div class="col-sm-10">
					<input id="login-username" th:value="${param.username}" class="form-control" type="text" name="username" autofocus="autofocus" />
				</div>
			</div>
			<div class="form-group row">
				<label for="login-password" class="col-sm-2 col-form-label">Password:</label>
				<div class="col-sm-10">
					<input id="login-password" class="form-control" type="password" name="password" />
					<span th:if="${param.error}" class="small text-danger">Invalid username or password.</span>
				</div>
			</div>
			<div class="form-element">
				<button class="btn btn-primary" type="submit">Login</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
